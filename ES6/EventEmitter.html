<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
  
<script>
class EventEmeitter {
  constructor() {
    this._events = this._events || new Map();
    this._maxListeners = this._maxListeners || 10;
  }
}
//触发名为type的事件
EventEmeitter.prototype.emit = function(type, ...args) {
  let handler;
  //从存储事件值对的this._events中获取对应事件回调函数
  handler = this._events.get(type);
  if(Array.isArray(handler)) {
    //如果是一个数组说明有多个监听者，需要一次触发里面的函数 
    for (let i = 0; i < handler.length; i++) {
      if(args.length > 0) {
        handler[i].apply(this,args)
      }else {
        handler[i].call(this);
      }
    }
  } else {
    if(args.length > 0) {
      handler.apply(this, args);
    } else {
      handler.call(this);
    }
  }
  
  return true;
}

//监听名为type的事件 
EventEmeitter.prototype.addListener = function(type, fn) {
  const handler = this._events.get(type); //获取对应事件名称的函数清单
  if (!handler) {
    this._events.set(type, fn);//将type事件以及对应的 fn函数放入this._events中储存
  } else if (handler && typeof handler === 'function') {
    //如果handler是一个函数说明只有一个监听者
    this._events.set(type, [handler, fn]);
  } else {
    handler.push(fn); //已经有多个监听者，那么直接往数组里push 函数 
  }
  
};

EventEmeitter.prototype.removeListner = function(type, fn) {
  const handler = this._events.get(type);

  if(handler && typeof handler === 'function') {
    this._events.delete(type, fn);
  } else {
    let position;
    //如果handler是数组，说明被监听多次要找到对应的函数 
    for( let i = 0; i < handler.length; i++) {
      if(handler[i] === fn) {
        position = i;
      } else {
        position = -1;
      }
    }
    //如果找到匹配的函数，从数组中清楚
    if(position !== -1) {
      handler.splice(position, 1);
      //如果清除后只有一个函数，那么取消数组，以函数形式保存
      if (handler.length === 1) {
        this._events.set(type, handler[0]);
      }
    } else {
      return this;
    }
  }
};
//实例化
const emitter = new EventEmeitter();

emitter.addListener('arson', man => {
  console.log(`expel ${man}`);
});
emitter.addListener('arson', man => {
  console.log(`save ${man}`);
});

emitter.addListener('arson', man => {
  console.log(`kill ${man}`);
});

// 触发事件
emitter.emit('arson', 'low-end');
</script>
</body>
