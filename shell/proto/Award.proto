syntax = "proto2";
package com.wali.knights.proto;

option java_package = "com.wali.knights.proto";
option java_outer_classname = "AwardProto";

//奖品信息
message Award {
    optional uint32 type                            = 1; //类型 1=铜币，2=荣誉，3=实物
    optional string data                            = 2; //如果是铜币则存储铜币个数，如果是荣誉存储荣誉id 实物则存储实物名称
    optional string name                            = 3; //描述
}