syntax = "proto2";
package com.wali.knights.proto;

import "HolyCup.proto";
import "UserInfo.proto";

option java_package = "com.wali.knights.proto";
option java_outer_classname = "ConquerHolyCupInfoProto";

//第一征服者信息
message ConquerHolyCupInfo {
    optional UserInfo userInfo               = 1; //用户信息(不需要全部下发)
    optional HolyCup holyCup                 = 2; //圣杯信息
}