<!DOCTYPE html>

	<meta charset="UTF-8">

<body>
	<script type="text/javascript">
function forEach(list,callback){
	for(var n=0;n<list.length;n++){
		callback.call(list[n],n)
	}
}
var weapons = ['shuriken','katana','nunchucks'];
forEach(
	weapons,
	function(index){
		console.assert(this != weapons[index],
		//console.assert(this == weapons[index], 正确不会打印日志
			"Got the expected value of " +weapons[index]);
	}
);
	</script>
	<script>
	function merge(root){
		console.log(root === undefined)
		for(var i=0;i<arguments.length;i++){
			for(var key in arguments[i]){
				root[key] = arguments[i][key];
			}
		}
		return root
	}
	console.log(merged)
	var merged = merge(
		{name:'baotu',age:'chuange'},{city:'niihama',time:'2016年1月19日05:30:32'}
		)
	console.log(merged)
	</script>


	<script>
	console.log(Math.max(2,3,1))
	function multiMax(multi){
		return multi * Math.max.apply(Math,Array.prototype.slice.call(arguments,1));
	}
	console.log(multiMax(3,1,2,34#))
	</script>
</body>
