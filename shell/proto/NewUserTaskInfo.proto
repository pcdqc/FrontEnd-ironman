syntax = "proto2";
package com.wali.knights.proto;

option java_package = "com.wali.knights.proto";
option java_outer_classname = "NewUserTaskInfoProto";

//新手任务卡信息
message NewUserTaskInfo {
    required uint32 taskId      = 1;
    optional uint32 authority   = 2; //权限 1：无权限要求 2：时长需开启
    optional string desc        = 3; //任务描述
    optional string actionUrl   = 4; //跳转地址
    optional string buttonText  = 5; //跳转按钮文案
}