syntax = "proto2";
package com.wali.knights.proto;
option java_package = "com.wali.knights.proto";
option java_outer_classname = "ReplyMsgProto";

message ReplyMsg
{
    required string dataId              = 1;
    optional uint32 dataType            = 2;
    optional string content             = 3; //被回复主贴内容
    optional string replyCotent         = 4; //回复内容
    optional string replyId             = 5; //回复ID
    optional uint32 seq                 = 6; //序号，用于分页
}