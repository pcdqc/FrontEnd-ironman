//十二月之前用node 写出来
	一：\r => ''
	二：} => }\n
	二：{\s+ => {
	四：;\s+ => ;
	五：\/(\*([^\/])+\*)\/  =>  \n/$1/\n
	第一步：替换掉css文件里所有的换行

	第二步：在所有的“｝”后加一个换行

	第三步：将所有的“｛”后面的所有空格去掉

	第四步：将所有的“;”后面的所有空格去掉

	第五步：将所有注释作为单独一行
