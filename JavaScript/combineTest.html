<body>
<script>

  console.log(this.b);

  var b = 100;

  } 
};

d();
console.log('-----------------------------1')

    console.log(this.b);
    console.log(b);
    console.log(this.c);
    // console.log(c); //TDZ temprorarily dead Zone
