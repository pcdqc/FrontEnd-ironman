syntax = "proto2";
package com.wali.knights.proto;

import "GoodsInfo.proto";

option java_package = "com.wali.knights.proto";
option java_outer_classname = "TreasureItemInfoProto";

message TreasureItemInfo {
    required uint32 itemId                   = 1; //内容项id
    optional string title                    = 2; //标题
    repeated GoodsInfo goodsInfo             = 3; //物品信息
    optional uint32 choiceCnt                = 4; //该字段为可选数量
}