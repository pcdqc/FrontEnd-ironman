	function prepend(arr,item){
		var a =[];
		for(var i=0;i<arr.length;i++){
			a.push(arr[i])
		}
		a.unshift(item)

		return a.unshift(item)
	} 

	// console.log(prepend([1,2,3,4],10))
	//1.在数组arr开头添加元素item,不要直接修改数组arr,结果返回新的数组
</script>
